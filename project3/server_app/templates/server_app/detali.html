{% extends 'main/base.html' %}

{% block title %} Details {{ book.title }} {% endblock %}

{% block content %}
<body  style="background: linear-gradient( pink, rgb(82, 46, 81))"></body>

<div class="row row justify-content-end mt-2">   
    <a href="{% url 'server_app:server_update_view' server.id %}" class="btn btn-warning mt-5 justify-content-end "style="width: 150px ; ">Update</a>
    <button type="button" class="btn btn-danger mt-5 ms-2" data-bs-toggle="modal" data-bs-target="#deleteModal"style="width: 150px; ">Delete</button>
</div>
<div class="col-12 rounded-4 justify-content-center">
    <img src="{{ server.image.url }}" width="50% " class="rounded-4 " style="margin-left: 25%;"/>
</div>
<div class="col mt-2"style="margin-left:40% ;">
    <div>
        <h1>{{ server.title }}</h1>
        <h3>{{ server.description }}</h3>
        <h6>{{server.created_at}}</h6>
        <form action="{% url 'server_app:server_detail_view' server.id %}" method="post"></form>
            <input type="submit"name="submit"/>
            <button class="mb-5" style=" width: 30%;height: 45px;background: #162938;border: none;outline: none;border-radius: 10px;cursor: pointer;font-size: 1em;color: white;font-weight: 500;"><a href="{% url 'server_app:user_favorite_view'  %}"> serverc</a></button>
        </form>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Book</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Are you sure you want to delete <span class="fw-bold">{{new.title}}</span> ? 
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a href="{% url 'server_app:server_delete_view' server.id %}"  class="btn btn-danger">Yes, Delete!</a>
        </div>
    </div>
    </div>
</div>
  {% endblock %}
